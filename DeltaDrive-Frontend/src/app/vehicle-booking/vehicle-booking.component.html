<div class="row">
    <h2>Book a Vehicle</h2>
</div>

<div class="row mt-3">
    <div class="col-6">

        <h4>Your current location</h4>

        <form>
            <div class="mb-2">
                <label for="currentLatitude" class="form-label">Current Latitude</label>
                <input name="currentLatitude" type="text" class="form-control" id="currentLatitude"
                    aria-describedby="currentLatitudeHelp" placeholder="">
                <!-- [(ngModel)]="authRequest.email" -->
            </div>
            <div class="mb-2">
                <label for="currentLongitude" class="form-label">Current Longitude</label>
                <input name="currentLongitude" type="text" class="form-control" id="currentLongitude"
                    aria-describedby="currentLongitudeHelp" placeholder="">
            </div>
        </form>

    </div>
    <div class="col-6">

        <h4>Your destination</h4>

        <form action="">
            <div class="mb-2">
                <label for="destinationLatitude" class="form-label">Destination Latitude</label>
                <input name="destinationLatitude" type="text" class="form-control" id="destinationLatitude"
                    aria-describedby="destinationLatitudeHelp" placeholder="">
            </div>
            <div class="mb-2">
                <label for="destinationLongitude" class="form-label">Destination Longitude</label>
                <input name="destinationLongitude" type="text" class="form-control" id="destinationLongitude"
                    aria-describedby="destinationLongitudeHelp" placeholder="">
            </div>
        </form>

    </div>
</div>

<div class="row mt-5">
    <div class="col-12 d-flex align-items-center justify-content-center">
        <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#findVehicleModal"><i
                class="bi bi-search me-3"></i>Find Vehicles</button>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="findVehicleModal" tabindex="-1" data-bs-backdrop="static"
    aria-labelledby="findVehicleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="findVehicleModalLabel">Available Vehicles</h5>
                <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
            </div>
            <div class="modal-body">

                <div class="card my-3">
                    <div class="card-body d-flex align-items-center justify-content-between">
                        <div>
                            <h5 class="card-title">Brandy Eleanor's <b>Bentley</b></h5>
                            <p class="card-text">
                                <i class="bi bi-geo-alt me-2"></i>1.2 km away
                                <!-- Price per km: -->
                                <br>
                                <i class="bi bi-play me-2"></i>5.728 EUR Starting Price
                                <br>
                                <i class="bi bi-currency-euro me-2"></i>1.628 EUR per km
                                <br>
                                <i class="bi bi-star me-2"></i>4.8 Stars
                                <br><br>
                                <i class="bi bi-tag me-2"></i>Estimated Price: <span class="text-primary">10.00
                                    EUR</span>
                            </p>
                        </div>
                        <button class="btn btn-outline-primary">
                            <i class="bi bi-send me-2"></i>Send request
                        </button>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">
                    <i class="bi bi-x me-2"></i>Cancel
                </button>
            </div>
        </div>
    </div>
</div>
